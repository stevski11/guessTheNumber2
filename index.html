<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body onload="newNum(), hideSpin()">
        <div class="container">
            <h1 id="output"></h1>
            <h2 id="guessCountOut"></h2>
            <div id="thinking" class="spinner-border"></div>       
            <input type="text" class="form-control" id="guessInput">
            <button id="guessButton" type="button" onclick="guess()">Guess</button>
            <button id="restartButton" type="button" onclick="newNum()">Restart</button>
        </div>
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
